<!doctype html>
<html>
<head>
  <title>phaseplus login page</title><script src="Myjava.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/Css/Phase.css">
</head>
<body>
   <div style="background-color: lightgreen; color: white; text-align: center; ">
    <h1>PHASE<span style="color: green; font-size: 200%;">+</span></h1>
  </div>
  <h1> Login Form </h1>
  <form action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="image/images2.jpeg" alt="Avater" class="avater">
    </div>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember">Remember me
      </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
     <button type="button" class="signup"
     onclick="document.location='Create.html'">Signup</button>
     <button type="button"
     class="psw" onclick="document.location='Resetpassword.html'">Forgotpassword</button>
    </div>
  </form><br>
  <marquee style="background-color: lightgreen; color: white;">Welcome to phase+ digital connect, lets go global.</marquee><hr>
  <a href="about.html">About Phaseplus</a>

</body>
</html>
