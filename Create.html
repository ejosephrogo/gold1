<!DOCTYPE HTML>
<html>
    <title>create a phaseplus account</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="Style/Css/Phase.css">
  </head>
  <body>
  <div style="background-color: lightgreen; color: white; text-align: center; ">
    <h1>PHASE<span style="color: green; font-size: 200%;">+</span></h1>
  </div>
  <h1 align="center"><b>Create an Account</b></h1>
  <form class="container">
    <label for="firstname"><b>Firstname</b></label> 
    <input type="text" name="firstname" placeholder="Firstname" required><br>
    <label for="lastname"><b>Lastname</b></label> 
    <input type="text" name="lastname" placeholder="Lastname" required><br>
    <label for="username"><b>Username</b></label> 
    <input type="text" name="username" placeholder="Username" required><br>
    <label for="country"><b>Country</b></label> 
    <input type="text" name="country" placeholder="Country" required>
    <label for="phone number"><b>Phonenumber</b></label> 
    <input type="number" name="phonenumber" placeholder="Phonenumber" required>
    <label for="birthdate"><b>Date Of Birth</b></label>
    <input type="date" name="date of birth" id="date" required><br>
    <label for="gender"><b>Gender</b></label>
    <input type="radio" name="gender" value="male" checked id="radio"> Male
    <input type="radio" name="gender" value="female"> Female<br>
    <label for="usermail"><b>Email</b></label> 
    <input type="email" name="usermail" placeholder="Enter Email....." required>
    <label for="password"><b>Password</b></label> 
    <input type="password" name="password" placeholder="Password" required>
    <label for="confirm password"><b>Confirm</b></label> 
    <input type="password" name="confirm password" placeholder="Confirm Password" required>
    <p><tt>Note: by submitting the form, it means that you've accepted our terms and conditions.</tt></p>
   <input type="submit" name="submit" id="submit" value="Submit" />
   </form><br>
   <label for="signin">Already have an account</label>
   <a href="login.html"><button id="plus" type="submit" >Sign in</button></a><hr>
  <a href="about.html">About Phaseplus</a>
  </body>
  </html>
